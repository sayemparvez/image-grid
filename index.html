<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <link rel="stylesheet" href="style.css">
   
    <!-- font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

</head>
<body>
    <div class="header">
        <h1>Image Grid</h1>
        <p>Click on the button to change the view</p>
        <div class="icons">
            <i class="fa fa-square" onclick="full()"></i>
            <i class="fa fa-th-large" onclick="twoColumn()"></i>
            <i class="fa fa-th" onclick="fourColumn()"></i>
        </div>
    </div>

    <div class="row">
        <div id="column1">
            <img src="images/img-1.jpg">
            <img src="images/img-2.jpg">
            <img src="images/img-3.jpg">
            <img src="images/img-4.jpg">
            <img src="images/img-5.jpg">
            <img src="images/img-6.jpg">
            <img src="images/img-7.jpg">
            <img src="images/img-8.jpg">
            <img src="images/img-9.jpg">
            <img src="images/img-10.jpg">
        </div>
        <div id="column2">
            <img src="images/img-11.jpg">
            <img src="images/img-12.jpg">
            <img src="images/img-13.jpg">
            <img src="images/img-14.jpg">
            <img src="images/img-15.jpg">
            <img src="images/img-16.jpg">
            <img src="images/img-17.jpg">
            <img src="images/img-18.jpg">
            <img src="images/img-19.jpg">
            <img src="images/img-20.jpg">
        </div>
        <div id="column3">
            <img src="images/img-21.jpg">
            <img src="images/img-22.jpg">
            <img src="images/img-23.jpg">
            <img src="images/img-24.jpg">
            <img src="images/img-25.jpg">
            <img src="images/img-26.jpg">
            <img src="images/img-27.jpg">
            <img src="images/img-28.jpg">
            <img src="images/img-29.jpg">
            <img src="images/img-30.jpg">
        </div>
        <div id="column4">
            <img src="images/img-31.jpg">
            <img src="images/img-32.jpg">
            <img src="images/img-33.jpg">
            <img src="images/img-34.jpg">
            <img src="images/img-35.jpg">
            <img src="images/img-36.jpg">
            <img src="images/img-37.jpg">
            <img src="images/img-38.jpg">
            <img src="images/img-39.jpg">
            <img src="images/img-40.jpg">
        </div>
    </div>

    <script>
        function full(){
            document.getElementById('column1').style.width = "100%";
            document.getElementById('column2').style.width = "100%";
            document.getElementById('column3').style.width = "100%";
            document.getElementById('column4').style.width = "100%";
        }
        function twoColumn(){
            document.getElementById('column1').style.width = "50%";
            document.getElementById('column2').style.width = "50%";
            document.getElementById('column3').style.width = "50%";
            document.getElementById('column4').style.width = "50%";
        }
        function fourColumn(){
            document.getElementById('column1').style.width = "25%";
            document.getElementById('column2').style.width = "25%";
            document.getElementById('column3').style.width = "25%";
            document.getElementById('column4').style.width = "25%";
        }
    </script>
</body>
</html>
